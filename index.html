<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display">
            This is the display window
        </div>
        <div id="keypad">
            <div id="numbers-container"></div>
            <div id="operators-container">
                <button id="add" class="operators-button">+</button>
                <button id="subtract" class="operators-button">-</button>
                <button id="multiply" class="operators-button">*</button>
                <button id="divide" class="operators-button">/</button>
                <button id="equals" class="operators-button">=</button>
                <button id="clear" class="operators-button" style="background-color: orange;">C</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
